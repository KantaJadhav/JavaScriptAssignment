            }
            else if ( regexp1.test(mono) ==false ){
                alert("Mobile no. should be 10 digits only !!!");
            }
            else if(regexpname.test(name)==false){
                alert("Name should contain only letters!!!");
            }

            else if (regexp.test(pass)) {

                document.getElementById("demo1").innerHTML = " " + name;
                document.getElementById("demo2").innerHTML = " " + mono;
                document.getElementById("demo3").innerHTML = " " + email;
                document.getElementById("demo4").innerHTML = " " + pass;
            }

            else {
                alert("password must have minimum one number,lowercase,uppercase letter & 8 characters ");
            }

        }
