<html>
    <head>
       <script>
          function Calculate(){
            let Y = document.getElementById("years").value;
            let tdays= Y*365;
            let thours= tdays *24;
            let tminuts = thours * 60;
            let tseconds = tminuts *60;
            document.getElementById("demo").innerHTML="Total seconds of "+ Y +" years are "+tseconds;
                  }
       </script>
    </head>
    <body>
        <h4>Enter no.of years to calculate total no.of seconds  </h4>
        <input type="number" id="years">
        <button onclick="Calculate()">Calculate</button>
        <p id="demo"></p>
    </body>
</html>
